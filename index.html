<html>
  <head>
    <title>D3 Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="body" class="grid-container">
      <div class="grid-item grid-item-rowspan2">
        <div id="loading" class="lds-dual-ring"></div>
        <div id="legend"></div>
        <div id="map"></div>
      </div>
      <div class="grid-item">
        <div class="grid-row">
          <p>Barrio: <span id="chart-title"></span></p>
        </div>
        <div class="grid-row" id="chart-data"></div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet-src.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
